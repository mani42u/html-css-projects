<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <h1>Job Application <small>(web)</small></h1>

        <form action="">
          <div class="form-container">
            <div class="form-controls">
              <label for="first_name">First Name:</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Enter first name"
              />
            </div>

            <div class="form-controls">
              <label for="last_name">Lastst Name:</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Enter last name"
              />
            </div>

            <div class="form-controls">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-controls">
              <label for="job-role">Job Role</label>
              <select name="job-role" id="job-role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
              </select>
            </div>
            <div class="textarea-control">
              <label for="address">Address:</label>
              <textarea
                name="address"
                id="address"
                rows="4"
                cols="30"
                placeholder="Enter address"
              ></textarea>
            </div>
            <div class="form-controls">
              <label for="city">City:</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter city"
              />
            </div>
            <div class="form-controls">
              <label for="pincode">Pincode:</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter pincode"
              />
            </div>
            <div class="form-controls">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" placeholder="" />
            </div>
            <div class="form-controls">
              <label for="upload">Up load CV</label>
              <input type="file" id="upload" name="upload" placeholder="" />
            </div>
          </div>
          <div class="button-container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
